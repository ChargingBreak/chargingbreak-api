tip:
  package:
    include:
      - src/tip.py
      - src/decimalencoder.py
  handler: src/tip.main
  description: >
    API /tip/{id} - 
    Submit tip for a given charger.
  events:
    - http:
        path: tip/{id}
        method: post
        cors: true
        integration: lambda-proxy
        request:
          paths:
            id: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId: 
            Ref: ApiGatewayAuthorizer
